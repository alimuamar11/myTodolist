<ion-header>
  <ion-toolbar>
    <ion-title>Add New Task</ion-title>
    <ion-icon name="close" slot="end" size="large" (click)="kembali()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="Write your task">
        <!-- ngModel seperti form kirim data, dengan name="taskName" dll -->
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Priority</ion-label>
      <ion-select [(ngModel)]="taskPriority">
        <ion-select-option value="Low">Low</ion-select-option>
        <ion-select-option value="Middle">Middle</ion-select-option>
        <ion-select-option value="High">High</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Due Date</ion-label>
      <ion-datetime [(ngModel)]="taskDate" displayFormat="D MMM YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>Category</ion-label>
      <span>{{taskCategory}}</span>
      <!-- menampilkan kategori berdasarkan yang dilih melalui event click kategoriTerpilih() -->
    </ion-item>

    <ion-item>
      <ion-chip *ngFor="let category of categories; let i = index" (click)="kategoriTerpilih(i)">
        <ion-label>{{category}}</ion-label>
      </ion-chip>
    </ion-item>
    <ion-button class="ion-margin" expand="block" (click)="simpan_ubah()">UPDATE TASK</ion-button>
  </ion-card>
</ion-content>
